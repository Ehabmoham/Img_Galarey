<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Img Gallrey</title>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="gallrey">
            <h1>anime gallrey</h1>
            <div class="btn">
                <button class="active" data-img="all">all</button>
                <button data-img="naruto">naruto</button>
                <button data-img="bleach">bleach</button>
                <button data-img="demon">demon</button>
            </div>
            <div class="imgs">
                <div class="img all naruto" >
                    <img src="imgs/01.jpg" alt="naruto">
                </div>
                <div class="img all naruto">
                    <img src="imgs/02.jpg" alt="naruto">
                </div>
                <div class="img all bleach">
                    <img src="imgs/03.jpg" alt="bleach">
                </div>
                <div class="img all bleach">
                    <img src="imgs/04.jpg" alt="bleach">
                </div>
                <div class="img all bleach">
                    <img src="imgs/05.jpg" alt="bleach">
                </div>
                <div class="img all demon">
                    <img src="imgs/06.jpg" alt="demon">
                </div>
                <div class="img all demon">
                    <img src="imgs/07.jpg" alt="demon">
                </div>
                <div class="img all demon">
                    <img src="imgs/08.jpg" alt="demon">
                </div>
                <div class="img all naruto">
                    <img src="imgs/09.jpg" alt="naruto">
                </div>
            </div>
        </div>
        <!-- <script src="js/all.min.js"></script> -->
        <script src="js/main.js"></script>
    </body>
</html>
